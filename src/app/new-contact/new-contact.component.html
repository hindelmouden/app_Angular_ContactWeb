<div class="container mg">
    <div class="row">
        <form class="col s12" [formGroup]="ContactGroup" (ngSubmit)="AddContact()">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" formControlName="nom">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" formControlName="prenom">
                    <label for="icon_prefix">Last Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" formControlName="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" formControlName="tel">
                    <label for="icon_telephone">Telephone</label>
                </div>
                <div class="file-field input-field col s6 ">
                    <div class="red lighten-2 btn">
                        <span>Photo</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" formControlName="photo">
                    </div>
                </div>
            </div>
            <button type="submit" class="waves-effectcyan accent-4 btn">Save</button>

        </form>
    </div>

</div>
